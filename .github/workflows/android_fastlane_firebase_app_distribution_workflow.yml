name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - master

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout my repo code  
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3.7"
        bundler-cache: true
        working-directory: android
      env:
        BUNDLE_DEPLOYMENT: "false"
    - name: Make sure directory is writable
      run: chmod -R +w .
      working-directory: android
    - name: Install Bundler
      run: gem install bundler -v 2.6.6
      working-directory: android
    - name: Add current platform to lockfile
      run: |
        current_platform=$(bundle platform | grep "Your platform is:" | cut -d':' -f2 | tr -d ' ')
        bundle lock --add-platform "$current_platform"
      working-directory: android
    - name: Install dependencies
      run: bundle install
      working-directory: android
    - name: Build and Distribute App
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |  
        bundle exec fastlane android firebase_distribution 
      working-directory: android
